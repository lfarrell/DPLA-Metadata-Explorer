<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="DPLA Metadata Explorer" />
    <meta name="keywords" content="Visualization,DPLA,DPLA Visualizations,Metadata Explorer" />
    <title>DPLA Metadata Explorer</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="ng-scope" ng-app="metadataViewerApp">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="isCollapsed=true" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">DPLA Metadata Viewer</a>
        </div>
        <div class="navbar-collapse" ng-class="{collapse: isCollapsed}">
            <ul class="nav navbar-nav">
                <li><a href="#/">Digital Public Library of America</a></li>
                <li><a href="#/trove">Trove</a></li>
                <li><a href="#/digital_nz">Digital New Zealand</a></li>
                <li><a href="#/europeana">Europeana</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="col-md-offset-3 col-md-6 col-md-offset-3">
        <form id="search_form"  class="form-inline" role="form" ng-submit="apiSearch()">
            <input ng-model="global.search" type="text" class="form-control" placeholder="Search Collections!" />
            <button class="btn btn-lg btn-danger" type="submit" value="Search">Search</button>
        </form>
    </div>
</div>
<div class="container-fluid" ng-view></div>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.11/crossfilter.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="js/assets/angular-pageslide-directive.min.js"></script>
<script src="js/routes.js"></script>
<script src="js/services.js"></script>
<script src="js/directives.js"></script>
<script src="js/controllers.js"></script>
</body>
